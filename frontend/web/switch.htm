<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chart Demo</title>
	<link href="css/popuppanel.css" rel="stylesheet" type="text/css"></link>
	<link href="css/app.css" rel="stylesheet" type="text/css"></link>
	<script src="js/jquery.1.7.1.min.js" charset="utf-8"></script>
	<script src="js/popuppanel.js" charset="utf-8"></script>
	<script src="js/d3.min.js"></script>  
</head>
<body>
	<div id="switch_holder" class="switch_chart"></div>

<script type="text/single-html-template" id="switch_node_detail">
<ul>
	<li><span>设置ID:</span>{id}</li>
	<li><span>设备名称:</span>{name}</li>
	<li><span>设备类型名称:</span>{typeName}</li>
	<li><span>设备系列:</span>{line}</li>
	<li><span>设备型号:</span>{model}</li>
	<li><span>设备IP:</span>{ip}</li>
	<li><span>设备掩码:</span>{mask}</li>
	<li><span>设备MAC地址:</span>{mac}</li>
	<li><span>设备创建时间:</span>{createTime}</li>
	<li><span>设备状态:</span>{status}</li>
</ul>
</script>
<script src="js/app.js"></script>

</body>
</html>
