<svg class="node-status" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100">
	<style type="text/css">
		<![CDATA[
		.node-status image {
			-webkit-animation-duration: 0.5s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: ease-in-out;
			-webkit-animation-direction: alternate;
			-webkit-animation-name: glow-blue;
		}
		@-webkit-keyframes glow-blue {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		]]>
  </style>
   <image xlink:href="./1.png" width="30" height="30" x="70" y="70" />
</svg>
