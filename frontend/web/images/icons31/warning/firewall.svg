<svg class="node-status" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="89" height="68">
	<style type="text/css">
		<![CDATA[
		.node-status image.warning {
			-webkit-animation-duration: 0.5s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: ease-in-out;
			-webkit-animation-direction: alternate;
			-webkit-animation-name: glow-blue;
		}
		@-webkit-keyframes glow-blue {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		]]>
  </style>
   <image xlink:href="../firewall.png" width="100%" height="100%" />
   <image class="warning" xlink:href="./warning.png" width="20" height="20" x="69" y="48" />
</svg>
